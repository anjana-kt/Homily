description: "A new Flutter application."
name: "flutterapp"
publish_to: "none"
version: "1.0.0+1"
dependencies: 
  cupertino_icons: "^0.1.3"
  path_drawing: "^0.4.1"
  flutter: 
    sdk: "flutter"
dev_dependencies: 
  flutter_test: 
    sdk: "flutter"
environment: 
  sdk: ">=2.7.0 <3.0.0"
flutter: 
  assets: 
    - "assets/images/"
  fonts: 
    - 
      family: "Open Sans"
      fonts: 
        - 
          asset: "fonts/OpenSans-regular.ttf"
          style: "normal"
          weight: 400
        - 
          asset: "fonts/OpenSans-700.ttf"
          style: "normal"
          weight: 700
        - 
          asset: "fonts/OpenSans-italic.ttf"
          style: "italic"
          weight: 400
        - 
          asset: "fonts/OpenSans-300.ttf"
          style: "normal"
          weight: 300
    - 
      family: "Sacramento"
      fonts: 
        - 
          asset: "fonts/Sacramento-regular.ttf"
          style: "normal"
          weight: 400
    - 
      family: "Lateef"
      fonts: 
        - 
          asset: "fonts/Lateef-regular.ttf"
          style: "normal"
          weight: 400
    - 
      family: "Roboto"
      fonts: 
        - 
          asset: "fonts/Roboto-regular.ttf"
          style: "normal"
          weight: 400
        - 
          asset: "fonts/Roboto-700.ttf"
          style: "normal"
          weight: 700
    - 
      family: "Lobster"
      fonts: 
        - 
          asset: "fonts/Lobster-regular.ttf"
          style: "normal"
          weight: 400
  uses-material-design: true
